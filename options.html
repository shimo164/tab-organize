<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Organize Options</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; }
    h1 { font-size: 20px; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    label input[type="checkbox"] { margin-right: 8px; }
    textarea { width: 100%; height: 150px; font-family: monospace; }
    select { padding: 5px; }
    button { margin-top: 15px; padding: 8px 20px; background: #4285f4; color: white; border: none; cursor: pointer; }
    button:hover { background: #357ae8; }
    .status { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h1>Tab Organize Options</h1>
  
  <label for="sortOrder">Sort Order:</label>
  <select id="sortOrder">
    <option value="domain">Domain first (default)</option>
    <option value="url">Full URL</option>
  </select>

  <label>
    <input type="checkbox" id="removeDuplicates" checked>
    Remove duplicate pages (keep only one tab per URL)
  </label>

  <label for="ignoreUrls">Ignore URLs (one per line, wildcards supported):</label>
  <textarea id="ignoreUrls" placeholder="Example:&#10;*.google.com/*&#10;https://mail.google.com/*"></textarea>

  <label for="removeUrls">Remove URLs (one per line, wildcards supported):</label>
  <textarea id="removeUrls" placeholder="Example:&#10;*://ads.example.com/*&#10;https://tracker.com/*"></textarea>

  <button id="save">Save</button>
  <div class="status" id="status"></div>

  <script src="options.js"></script>
</body>
</html>
